<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      font-family: 'Poppins', sans-serif;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      }
      50% {
        background: linear-gradient(45deg, #FFD93D, #FF6B6B);
      }
      100% {
        background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      }
    }

    .card {
      width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow:
              0 8px 32px rgba(0, 0, 0, 0.1),
              0 0 0 2px rgba(255, 255, 255, 0.5),
              0 0 40px rgba(192, 132, 252, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      transform-style: preserve-3d;
      transform: perspective(1000px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
              45deg,
              transparent,
              rgba(255, 255, 255, 0.3),
              transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    .card:hover {
      transform: perspective(1000px) translateY(-5px) rotateX(5deg);
      box-shadow:
              0 12px 40px rgba(0, 0, 0, 0.15),
              0 0 0 4px rgba(255, 255, 255, 0.6),
              0 0 60px rgba(192, 132, 252, 0.3);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow:
              0 0 20px rgba(0, 0, 0, 0.1),
              0 0 0 4px rgba(192, 132, 252, 0.3);
      animation: avatarPulse 2s infinite alternate;
    }

    @keyframes avatarPulse {
      0% {
        box-shadow:
                0 0 20px rgba(192, 132, 252, 0.3),
                0 0 0 4px rgba(192, 132, 252, 0.3);
      }
      100% {
        box-shadow:
                0 0 40px rgba(192, 132, 252, 0.6),
                0 0 0 8px rgba(192, 132, 252, 0.5);
      }
    }

    .content {
      text-align: center;
      position: relative;
    }

    h3 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideUp 0.5s ease;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #6366F1;
      font-weight: 500;
      animation: slideUp 0.5s ease 0.1s backwards;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
    }

    h4 {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #8B5CF6;
      font-weight: 400;
      animation: slideUp 0.5s ease 0.2s backwards;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
      animation: slideUp 0.5s ease 0.3s backwards;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-link.linkedin {
      background: #0A66C2;
      color: white;
    }

    .social-link.instagram {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
    }

    .social-link:hover {
      transform: translateY(-3px) scale(1.1);
      filter: brightness(1.1);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .social-link svg {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease;
    }

    @keyframes socialPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .social-link:hover svg {
      animation: socialPulse 1s infinite;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
